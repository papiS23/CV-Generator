<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/css/form.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="progress-container">
            <div class="progress-container__line"></div>
            <div class="progress-container__line progress-container__line--cover"></div>
            <div class="progress-container__dots progress-container__dots--1"><i class="fas fa-user  progress-container__icons--1"></i></div>
            <div class="progress-container__dots progress-container__dots--2"><i class="fas fa-file progress-container__icons progress-container__icons--2"></i></div>
            <div class="progress-container__dots progress-container__dots--3"><i class="fas fa-pen progress-container__icons progress-container__icons--3"></i></div>
        </div>
        <form class="form">
            <label for="#" class="form__label">Imię: <input type="text" class="form__input form__input--name"></label>
            <label for="#" class="form__label">Nazwisko: <input type="text" class="form__input form__input--secname"></label>
            <label for="#" class="form__label">Adres e-mail: <input type="email" class="form__input form__input--email"></label>
            <label for="#" class="form__label">Numer telefonu: <input type="number" class="form__input form__input--number"></label>
            <label for="#" class="form__label">Adres: <input type="text" class="form__input form__input--name"></label>
            <label for="#" class="form__label">Kod pocztowy: <input type="number" class="form__input form__input--name"></label>
            <label for="#" class="form__label">Miasto / miejscowość: <input type="text" class="form__input form__input--name"></label>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" integrity="sha512-RXf+QSDCUQs5uwRKaDoXt55jygZZm2V++WUZduaU/Ui/9EGp3f/2KZVahFZBKGH0s774sd3HmrhUy+SgOFQLVQ==" crossorigin="anonymous"></script>
</body>
</html>

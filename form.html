<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/css/form.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
            <div class="progress-container">
                <div class="progress-container__bar">
                    <div class="progress-container__line"></div>
                    <div class="progress-container__line progress-container__line--cover"></div>
                    <div class="progress-container__dots progress-container__dots--1"><i class="fas fa-user  progress-container__icons--1"></i></div>
                    <div class="progress-container__dots progress-container__dots--2"><i class="fas fa-file progress-container__icons progress-container__icons--2"></i></div>
                    <div class="progress-container__dots progress-container__dots--3"><i class="fas fa-pen progress-container__icons progress-container__icons--3"></i></div>
                </div>
                <div class="progress-container__paragraphs">
                    <p class="progress-container__text progress-container__text--1">Dane osobowe</p>
                    <p class="progress-container__text progress-container__text--2">Doświadczenie</p>
                    <p class="progress-container__text progress-container__text--3">Motyw</p>
                </div>
            </div>
            <form class="form">
                <label for="#" class="form__label form__label--photo"><input type="file" class="form__input form__input--photo" placeholder="Zdjęcie"></label>
                <label for="#" class="form__label form__label--name"><input type="text" name="name" class="form__input form__input--name" placeholder="Imię: "></label>
                <label for="#" class="form__label form__label--secname"><input type="text" class="form__input form__input--secname" placeholder="Nazwisko:"></label>
                <label for="#" class="form__label form__label--email"><input type="email" class="form__input form__input--email" placeholder="Adres e-mail:"></label>
                <label for="#" class="form__label form__label--number"><input type="number" class="form__input form__input--number" placeholder="Numer telefonu:"></label>
                <label for="#" class="form__label form__label--adress"><input type="text" class="form__input form__input--adress" placeholder="Adres:"></label>
                <label for="#" class="form__label form__label--post"><input type="number" class="form__input form__input--post" placeholder="Kod pocztowy:"></label>
                <label for="#" class="form__label form__label--city"><input type="text" class="form__input form__input--city" placeholder="Miasto / miejscowość:"></label>
                <label for="#" class="form__label form__label--button"><input type="submit" class="form__input form__input--button"></label>
            </form>
            <img src="./imgs/bg_elipse.svg" alt="backgroung image" class="bg-dots bg-dots--1">
            <img src="./imgs/bg_elipse.svg" alt="backgroung image" class="bg-dots bg-dots--2">
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" integrity="sha512-RXf+QSDCUQs5uwRKaDoXt55jygZZm2V++WUZduaU/Ui/9EGp3f/2KZVahFZBKGH0s774sd3HmrhUy+SgOFQLVQ==" crossorigin="anonymous"></script>
</body>
</html>
